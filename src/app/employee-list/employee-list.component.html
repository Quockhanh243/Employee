<div class="content container-fluid">
  <div class="sidenav col-md-2">
    <a routerLink="/department/list">Quản Lý Phòng Ban</a>
    <a routerLink="/labour/list">Quản Lý Hợp Đồng</a>
    <a routerLink="/education/list">Quản Lý Học Vấn</a>
    <a routerLink="/process/list">Quá Trình Công Tác</a>
    <button class="dropdown-btn dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Khen Thưởng - Kỉ Luật
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenu">
      <a routerLink="/adward" class="dropdown-item">Khen Thưởng</a>
      <a routerLink="/disclipline" class="dropdown-item">Kỉ Luật</a>
    </div>
  </div>
  <div class="col-md-7">
    <h1>Danh sách nhân viên</h1>
    <button class="btn btn-success" data-toggle="modal" data-target="#addModal"><i class="fa fa-plus" aria-hidden="true"></i> Tạo Mới</button>
    <table datatable [dtOptions]="dtOptions" class="row-border hover">
      <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Website</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of employee" (click)="onSelect(i.idNv)">
          <td>{{i.idNv}}</td>
          <td>{{i.hoTen}}</td>
          <td>{{i.phongbanByIdPb.tenPhongBan}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-3">
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="text" placeholder="Search">
      <button class="btn btn-success my-2 my-sm-0" type="button">Search <i class="fa fa-search"></i></button>
    </form>
  </div>
</div>

<!-- The Modal -->
<form class="modal" id="addModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Thêm Mới Nhân Viên</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!-- Modal body -->
      <form class="modal-body">
        <div class="form-inline">
          <label>Họ Tên: </label>
          <input class="form-control" type="text" style="width: 50%; margin-left: 10px">
        </div>
        <div class="form-inline">
          <label>Địa Chỉ: </label>
          <input class="form-control" type="text" style="width: 50%; margin-left: 10px">
        </div>
      </form>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</form>
