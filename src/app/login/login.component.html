<div class="container login-container">
  <div class="row">
    <div class="col-md-6 login-form-1">
      <h3>Đăng Nhập</h3>
      <form>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Your Email *" [(ngModel)]="userName" name="userName" />
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Your Password *" [(ngModel)]="passWord" name="passWord" />
        </div>
        <div class="form-group">
          <input type="submit" class="btnSubmit" value="Login" (click)="checkLogin()"/>
        </div>
        <div class="form-group">
          <a href="#" class="ForgetPwd">Forget Password?</a>
        </div>
      </form>
    </div>
  </div>
</div>
